image: composer:2.5.5

pipelines:
  default:
      - step:
          name: Test
          script:
            - ln -f -s .env.example .env
            - composer install --ignore-platform-reqs
            - php artisan test
          caches:
            - composer
          services:
            - pgsql
      - step:
          name: Lint
          script:
            - composer install --ignore-platform-reqs
            - ./vendor/bin/pint --test
            - ./vendor/bin/phpcs
          caches:
            - composer
  branches:
    master:
      - step:
          name: Deploy
          deployment: production
          script:
            - composer install --no-dev
            - php artisan migrate --force
          caches:
            - composer
    v100:
      - step:
          name: Deploy
          deployment: staging
          script:
            - composer install --no-dev
            - php artisan migrate --force
          caches:
            - composer
    staging:
      - step:
          name: Deploy
          deployment: staging
          script:
            - composer install --no-dev
            - php artisan migrate --force
          caches:
            - composer
definitions:
  services:
    pgsql:
      image: postgres:13-alpine
      environment:
        POSTGRES_DB: 'medical'
        POSTGRES_USER: 'user'
        POSTGRES_PASSWORD: '123'